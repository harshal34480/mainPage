<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>
  <body class="bg-black flex justify-center items-center gap-24 my-236">
    <section class="flex items-baseline justify-center">
      <!-- 100x images -->
      <img class="w-455 h-199" src="../images/100.svg" alt="100 image" />
      <img class="w-136 h-145" src="../images/x.svg" alt="x image" />
    </section>

    <aside class="px-7 text-neutral-50 h-354 w-423">
      <!-- other information -->
      <section class="gap-3 font-inter">
        <h1 class="text-5xl not-italic font-bold leading-normal">
          Happening now
        </h1>
        <h3 class="text-2xl not-italic font-bold leading-normal">Join now.</h3>
      </section>

      <section>
        <button class="py-2 px-6 w-83 my-10 bg-neutral-50 rounded-full">
          <p
            class="text-base not-italic font-bold leading-normal text-neutral-1000 font-inter">
            Create account
          </p>
        </button>
      </section>

      <section class="flex items-center gap-1 mb-10">
        <div class="w-172 h-px bg-neutral-700"></div>
        <span class="text-base not-italic leading-normal font-normal font-inter"
          >or</span
        >
        <div class="w-172 h-px bg-neutral-700"></div>
      </section>

      <section>
        <h2 class="text-xl font-medium not-italic leading-normal font-inter">
          Already have an account?
        </h2>
      </section>

      <section>
        <button
          class="py-2 px-6 w-83 rounded-full bg-transparent border border-bstroke mt-5">
          <p
            class="text-base not-italic leading-normal font-bold text-tblue font-inter">
            Sign in
          </p>
        </button>
      </section>
    </aside>
  </body>
</html>
